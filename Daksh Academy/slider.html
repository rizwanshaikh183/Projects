<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
            display: flex;
            aspect-ratio: 16/9;
            object-fit: contain;
            overflow-x: auto;
            scroll-behavior: smooth;
            box-shadow: 0 1.5rem 3rem -0.75rem hsla(0, 0%, 0.25);
            border-radius: 0.5rem;
            scroll-snap-type: x mandatory;
        }

        .slider-wrapper {
            position: relative;
            max-width: 48rem;
            margin: 0 auto;
        }

        .slider img {
            flex: 1 0 100%;
            scroll-snap-align: start;
            scroll-behavior: smooth;
            object-fit: cover;
        }

        .slider-nav {
            display: flex;
            column-gap: 1rem;
            position: absolute;
            bottom: 1.25rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .slider-nav a {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background-color: #fff;
            opacity: 0.75;
            transform: opacity ease 250ms;
        }

        .slider::-webkit-scrollbar {
            width: 1;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <section class="container">
        <div class="slider-wrapper">
            <div class="slider" id="slider">
                <img id="#1" src="bcaa.jpg" alt="">
                <img id="#2" src="bba-courses.jpg" alt="">
                <img id="#3" src="dca.jpg" alt="">
                <img id="#4" src="pgdca.jpg">
            </div>
            <div class="slider-nav">
                <a href="#1"></a>
                <a href="#2"></a>
                <a href="#3"></a>
                <a href="#4"></a>
            </div>
        </div>
    </section>

    <script>
        const slider = document.getElementById('slider');

        slider.addEventListener('wheel', (event) => {
            event.preventDefault();

            const scrollDistance = event.deltaY;
            const scrollAmount = scrollDistance > 0.5 ? 1 :-1;

            slider.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
        });
    </script>
</body>

</html>
